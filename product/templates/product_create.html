{%extends 'base.html'%}
{%block content%}
<div class="container">
    <form method="post">
        {% csrf_token %}
     
        <tr>
            <td>{{ form.name }}</td>
        </tr>
        <tr>
                <td>{{ form.phone_number }}</td>
        </tr>
        <tr>
                <td>{{ form.trading_place}}</td>
        </tr>
        <tr>
                <td>{{ form.status }}</td>
        </tr>
        <tr>
                <td>{{ form.price }}</td>
        </tr>
        <tr>
                <td>{{ form.image }}</td>
        </tr>
        <tr>
                <td>{{ form.end_time }}</td>
        </tr>
        </table>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
<script>
   $("#id_end_time").datetimepicker({format: 'Y/m/d H:i'});
</script>
{%endblock%}
