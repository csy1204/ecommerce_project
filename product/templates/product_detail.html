{%extends 'base.html'%}

{% block content %}

<form action="POST">
input

</form>
<div class="card">
  <h2>{{product.name}}</h2>
  {{product.created_at}}
  <p>{{product.end_time}}</p>
  {% if product.status == 1 %}
    <button>Bid</button>
  {% elif product.status == 3%}
    <p>판매 완료</p>
  {% else %}
    <a href="/product/buy?id={{product.id}}"><button>Purchase</button></a>
  {% endif %}
</div>
{% endblock %}
